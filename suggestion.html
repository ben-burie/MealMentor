<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Mentor</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="suggestion-page">
    <header>
        <img src="images/leaf.svg" alt="leaf" width="100px">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="planner.html">Planner</a></li>
                <li><a href="suggestion.html">Suggestions</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="menu">
            <h2>Kitchen</h2>
            <div id="table">
                <table id="kitchen-table">
                    <th style="width: 65%;">Item</th>
                </table>
                <form>
                    <label>Add:</label>
                    <input type="text" id="item-add-kitchen">
                    <button id="button-add-kitchen">Add</button>
                </form>
                <button id="clear-kitchen">Clear</button>
            </div>
        </div>
        <div class="content">
            <h2>Suggested Recipes</h2>
            <p>Our selections are based on the availible ingredients in your kitchen. We will only display recipes you can cook immediately without 
                a trip to the grocery store!
            </p>
            <table>
                <th>Recipe Name</th>
                <th>Ingredients</th>
                <th>Link</th>
            </table>
            <button id="refresh">Refresh</button>
        </div>
    </div>
    <script src="scripts/kitchen.js"></script>
    <script src="scripts/recipeSearch.js"></script>
    <script src="scripts/suggestions.js"></script>
</body>
</html>
